<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标移动特效</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #canvas {
            background: #000
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var ctx = document.getElementById('canvas'),
            HEIGHT = document.documentElement.clientHeight,
            WIDTH = document.documentElement.clientWidth,
            para = {
                num: 100,
                color: false,//颜色如果为false，则随机
                r: 1,//圆每次增加的半径
                o: 0.05,//判断圆消失的条件
                a: 1
            },
            color = 0,
            color2,
            round = [];//存放圆的数组
        var content = ctx.getContext('2d');
        ctx.width = WIDTH;
        ctx.height = HEIGHT;
        window.onmousemove = function (e) {
            x = e.clientX;
            y = e.clientY;

            round.push({
                mouseX: x,
                mouseY: y,
                r: para.r,//圆每次增大的数值
                o: 1 //圆消失的条件，数值越大消失越快
            })

        }

        function animate() {
            if (!para.color) {
                color += .1;
                color2 = `hsl(${color},100%,80%)`;
            }

            content.clearRect(0, 0, WIDTH, HEIGHT);

            for (let i = 0; i < round.length; i++) {
                content.fillStyle = color2;
                content.beginPath();
                content.arc(round[i].mouseX, round[i].mouseY, round[i].r, Math.PI * 2, false);
                content.closePath();
                content.fill();
                round[i].r += para.r;
                round[i].o -= para.o;

                if (round[i].o <= 0) {
                    round.splice(i, 1);
                    i--;
                }
            }


            window.requestAnimationFrame(animate);
        }


        animate();
    </script>
</body>

</html>
